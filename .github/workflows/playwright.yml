name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly regression tests at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        shard: [1/2, 2/2]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Run Playwright tests
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # Run essential tests on PR (only the testMatch files)
          npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        elif [ "${{ github.event_name }}" = "schedule" ]; then
          # Run full regression suite nightly using regression config
          npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }} --config=playwright.regression.config.ts
        else
          # Run essential tests on push to main/develop
          npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        fi
      env:
        CI: true
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}-shard-${{ strategy.job-index }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30
    
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ matrix.browser }}-shard-${{ strategy.job-index }}
        path: allure-results/
        retention-days: 30

  publish-report:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-*
        merge-multiple: true
    
    - name: Merge Allure Results
      run: |
        mkdir -p merged-allure-results
        echo "Looking for allure results directories..."
        find . -name "allure-results*" -type d -print
        
        find . -name "allure-results*" -type d | while read -r dir; do
          echo "Processing directory: $dir"
          if [ -d "$dir" ] && [ "$(ls -A "$dir" 2>/dev/null)" ]; then
            echo "Copying files from $dir"
            cp -r "$dir"/* merged-allure-results/ 2>/dev/null || true
          else
            echo "Directory $dir is empty or doesn't exist"
          fi
        done
        
        echo "Contents of merged-allure-results:"
        ls -la merged-allure-results/ || echo "merged-allure-results directory is empty"
    
    - name: Check for Allure Results
      id: check-results
      run: |
        if [ -d "merged-allure-results" ] && [ "$(ls -A merged-allure-results 2>/dev/null)" ]; then
          echo "has_results=true" >> $GITHUB_OUTPUT
        else
          echo "has_results=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@v1.7
      if: steps.check-results.outputs.has_results == 'true'
      with:
        allure_results: merged-allure-results
        allure_report: allure-report
        gh_pages: gh-pages
        allure_history: allure-history
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' && steps.check-results.outputs.has_results == 'true'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history

  smoke-test-quick:
    # Quick smoke test for immediate feedback
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Run smoke tests
      run: npx playwright test --project=chromium --workers=1
    
    - name: Comment PR with results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read test results if available
          let message = '**Playwright Smoke Tests Results**\n\n';
          
          try {
            // Check for Playwright HTML report
            const reportPath = path.join(process.cwd(), 'playwright-report');
            const testResultsPath = path.join(process.cwd(), 'test-results');
            
            let passed = 0;
            let failed = 0;
            
            if (fs.existsSync(testResultsPath)) {
              const testDirs = fs.readdirSync(testResultsPath);
              testDirs.forEach(dir => {
                const fullPath = path.join(testResultsPath, dir);
                if (fs.statSync(fullPath).isDirectory()) {
                  if (dir.includes('failed') || fs.existsSync(path.join(fullPath, 'test-failed-1.png'))) {
                    failed++;
                  } else {
                    passed++;
                  }
                }
              });
            }
            
            if (passed > 0 || failed > 0) {
              if (failed > 0) {
                message += `**Tests Failed:** ${failed}\n`;
                message += `**Tests Passed:** ${passed}\n\n`;
                message += 'Please check the test failures before merging.';
              } else {
                message += `**All ${passed} smoke tests passed!**\n\n`;
                message += 'Ready for review and merge.';
              }
            } else {
              message += 'Smoke tests completed. Check the workflow logs for detailed results.';
            }
          } catch (error) {
            message += `Error reading test results: ${error.message}`;
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

  performance-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Run performance tests
      run: |
        npx playwright test --project=chromium --grep="performance|load" || echo "No performance tests found, skipping..."
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: |
          performance-results/
          screenshots/
        retention-days: 7